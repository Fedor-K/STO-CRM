version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stocrm-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-stocrm}
      POSTGRES_USER: ${POSTGRES_USER:-stocrm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-stocrm}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  redis:
    image: redis:7-alpine
    container_name: stocrm-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:?Set REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: stocrm-api
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-stocrm}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-stocrm}?schema=public
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:?Set JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?Set JWT_REFRESH_SECRET}
      API_PORT: 4000
      API_PREFIX: api/v1
      CORS_ORIGINS: ${CORS_ORIGINS:-https://stocrm.ru}
      NODE_ENV: production
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_REGION: ${S3_REGION}
      S3_BUCKET: ${S3_BUCKET}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: stocrm-web
    restart: always
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-/api/v1}
      NODE_ENV: production
    depends_on:
      - api
    networks:
      - internal

  nginx:
    image: nginx:alpine
    container_name: stocrm-nginx
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - certbot_data:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
    depends_on:
      - api
      - web
    networks:
      - internal

volumes:
  postgres_data:
  redis_data:
  certbot_data:
  certbot_www:

networks:
  internal:
    driver: bridge
